<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Yourself 〜眠れる才能を解放するキャリア診断〜</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="game-container">

        <section id="start-screen" class="screen active">
            <div class="content-wrapper">
                <h1 class="title">Unlock Yourself</h1>
                <p class="subtitle">まだ、本当の自分に出会っていないあなたへ。</p>
                <button id="start-button" class="btn">診断をはじめる</button>
            </div>
        </section>

        <section id="question-screen" class="screen">
            <div class="content-wrapper">
                <div id="progress-container">
                    <div id="progress-bar"></div>
                    <span id="progress-text">1 / 40</span>
                </div>
                <h2 id="question-text">ここに質問文が入ります。</h2>
                <div id="options-container">
                    <button class="option-btn" data-value="5">強くそう思う</button>
                    <button class="option-btn" data-value="4">そう思う</button>
                    <button class="option-btn" data-value="3">どちらでもない</button>
                    <button class="option-btn" data-value="2">あまり思わない</button>
                    <button class="option-btn" data-value="1">全く思わない</button>
                </div>
            </div>
        </section>

        <section id="loading-screen" class="screen">
            <div class="content-wrapper">
                <div class="loader"></div>
                <p id="loading-text" class="subtitle">才能の原石を研磨しています...</p>
            </div>
        </section>

        <section id="result-screen" class="screen">
            <div class="result-wrapper">
                <div class="result-header">
                    <p>あなたの才能は...</p>
                    <h2 id="result-type-name">孤高の戦略家</h2>
                    <p id="result-catchphrase" class="subtitle">万物を見通す慧眼で、未来の地図を描く人</p>
                </div>
                
                <div class="result-card">
                    <h3><span class="highlight">才能</span>のサマリー</h3>
                    <p id="result-summary">ここにサマリーが入ります。</p>
                </div>

                <div class="result-card">
                    <h3><span class="highlight">キーワード</span></h3>
                    <div id="result-keywords" class="keywords-container">
                        </div>
                </div>

                <div class="result-card chart-container">
                    <h3><span class="highlight">能力</span>バランスシート</h3>
                    <canvas id="talent-chart"></canvas>
                </div>
                
                <div class="result-card">
                    <h3><span class="highlight">天職</span>の扉</h3>
                    <ul id="result-jobs">
                        </ul>
                </div>

                <div class="result-card">
                    <h3><span class="highlight">強み</span> (Superpower)</h3>
                    <p id="result-superpower">ここに強みが入ります。</p>
                </div>

                <div class="result-card">
                    <h3><span class="highlight">成長</span>のヒント</h3>
                    <p id="result-growth-hint">ここに成長のヒントが入ります。</p>
                </div>

                <div class="result-card">
                    <h3><span class="highlight">運命</span>のパートナー</h3>
                    <p id="result-partner">ここに相性の良いタイプが入ります。</p>
                </div>
                
                <div class="result-footer">
                    <p class="final-message">さあ、その才能を手に、世界を驚かせに行きましょう。</p>
                    <button id="restart-button" class="btn">もう一度診断する</button>
                </div>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
